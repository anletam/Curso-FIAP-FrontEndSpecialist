<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Usando tabelas</h1>
    <!-- inicio ta tabela -->
    <table>
        <!-- cabeçalho da tabela -->
        <thead>
            <!-- linha do cabeçalho da tabela -->
            <!-- Usar o TH como cabeçalho, deixa acor mas forte -->
            <tr>
                <th>Rank</th>
                <th>Banda</th>
                <th>Ano formação</th>
                <th>Álbum mais vendido</th>
            </tr>
            <!-- fim linha do cabeçalho da tabela -->
        </thead>
        <!-- fim cabeçalho da tabela -->

        <!-- dados tabela -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Led Zepplin</td>
                <td>1968</td>
                <td>Led Zeppelin</td>
            </tr>
            <tr>
                <td>2</td>
                <td>The Beatles</td>
                <td>1960</td>
                <td>Abbey Road</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rolling Stones</td>
                <td>1960</td>
                <td>Some Girls</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Queen</td>
                <td>1970</td>
                <td>Bohemian Rhapsody</td>
            </tr>
        </tbody>
        <!-- fim dados tabela  -->

        <!-- inicio rodapé  -->
        <tfoot>
            <tr>
                <!-- é um atributo/colspan: mestra as celulas -->
                <td colspan="4">Fonte: Revista RollingStones</td>
            </tr>
        </tfoot>
        <!-- fim rodapé    -->
    </table>
    <!-- fim ta tabela -->
</body>

</html>
