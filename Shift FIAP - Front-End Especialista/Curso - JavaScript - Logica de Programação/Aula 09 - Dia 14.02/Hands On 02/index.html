<!DOCTYPE html>

<html>

<head>
    <title>Formularios DOM</title>
    <meta charset="utf=8">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h2>Loja de Baralhos Online</h2>
    <p>Seja bem vindo ao site. Por favor, esvolha os tipos diferentes de baralhos abaixo, e veja o preço de cada um.</p>

    <img src="Imagens/cartas.jpg" height="100px" id="imagemCarta"><br>
    <p>O valor deste baralho é R$ 25,00</p>
    Coloque a quantidade de parcela que deseja:
    <input type="number" id="qntBaralho"><br>
    <br><input type="button" onclick="validarForm()" value="Calcular Valor"><br>
    <p>O valor de cada parcela fica:</p>
    <p id="resultadoValor"></p><br>
</body>

</html>
