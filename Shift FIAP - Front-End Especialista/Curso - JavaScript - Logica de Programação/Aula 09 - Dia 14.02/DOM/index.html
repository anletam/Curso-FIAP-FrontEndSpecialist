<!DOCTYPE html>

<html>

<head>
    <title>Formularios DOM</title>
    <meta charset="utf=8">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h2>Validação de Formulário</h2>
    <form action="https://github.com" name="meuForm" onsubmit="return validarForm()" method="post">

        Nome:<input type="text" id="txtNome"><br>
        <br><input type="submit" value="Enviar"><br>

    </form>
</body>

</html>

<!-- onsubmit: metodo utilizado clicando no 
botão "envar" vai executar uma determinada ação

submit: executa a função assim que é clicado, chamar a função -->
